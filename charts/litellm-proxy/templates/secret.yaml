{{- if .Values.masterKey.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "litellm-proxy.fullname" . }}-master-key
  labels:
    {{- include "litellm-proxy.labels" . | nindent 4 }}
type: Opaque
stringData:
  master-key: {{ .Values.masterKey.value | required "masterKey.value is required when masterKey.create is true" | quote }}
---
{{- end }}
{{- if .Values.saltKey.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "litellm-proxy.fullname" . }}-salt-key
  labels:
    {{- include "litellm-proxy.labels" . | nindent 4 }}
type: Opaque
stringData:
  salt-key: {{ .Values.saltKey.value | required "saltKey.value is required when saltKey.create is true" | quote }}
---
{{- end }}
{{- if .Values.database.password.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "litellm-proxy.fullname" . }}-db-password
  labels:
    {{- include "litellm-proxy.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.database.passwordSecretKey }}: {{ .Values.database.password.value | required "database.password.value is required when database.password.create is true" | quote }}
---
{{- end }}
{{- if and .Values.cache.enabled .Values.cache.password.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "litellm-proxy.fullname" . }}-cache-password
  labels:
    {{- include "litellm-proxy.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.cache.passwordSecretKey }}: {{ .Values.cache.password.value | required "cache.password.value is required when cache.password.create is true" | quote }}
{{- end }}
