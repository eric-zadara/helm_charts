{{- if .Values.migrationJob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "litellm-proxy.fullname" . }}-migration
  labels:
    {{- include "litellm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  backoffLimit: {{ .Values.migrationJob.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.migrationJob.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "litellm-proxy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: OnFailure
      {{- if .Values.initContainers.waitForDatabase }}
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - "/bin/sh"
            - "-c"
            - |
              echo "Waiting for PostgreSQL at ${PGHOST}:${PGPORT}..."
              until nc -z -w2 ${PGHOST} ${PGPORT}; do
                echo "Database not ready, waiting..."
                sleep 5
              done
              echo "Database is reachable, proceeding with migration"
          env:
            - name: PGHOST
              value: {{ include "litellm-proxy.databaseHost" . | quote }}
            - name: PGPORT
              value: {{ include "litellm-proxy.databasePort" . | quote }}
      {{- end }}
      containers:
        - name: migration
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/bin/sh"
            - "-c"
            - |
              export DATABASE_URL="postgresql://${PGUSER}:${PGPASSWORD}@${PGHOST}:${PGPORT}/${PGDATABASE}"
              cd /app && python litellm/proxy/prisma_migration.py
          env:
            - name: PGHOST
              value: {{ include "litellm-proxy.databaseHost" . | quote }}
            - name: PGPORT
              value: {{ include "litellm-proxy.databasePort" . | quote }}
            - name: PGDATABASE
              value: {{ include "litellm-proxy.databaseName" . | quote }}
            - name: PGUSER
              value: {{ include "litellm-proxy.databaseUser" . | quote }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "litellm-proxy.databaseSecretName" . }}
                  key: {{ include "litellm-proxy.databaseSecretKey" . }}
            - name: DISABLE_SCHEMA_UPDATE
              value: "false"
          resources:
            {{- toYaml .Values.migrationJob.resources | nindent 12 }}
{{- end }}
