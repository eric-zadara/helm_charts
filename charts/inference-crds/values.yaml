# Inference CRDs umbrella chart

# cert-manager CRDs (Certificate, Issuer, ClusterIssuer)
# Required before inference-operators (KServe references cert-manager CRDs)
cert-manager-crds:
  # -- Enable cert-manager CRD installation
  enabled: true

# KServe CRDs (InferenceService, ServingRuntime, ClusterServingRuntime)
kserve-crd:
  # -- Enable KServe CRD installation
  enabled: true

# Gateway API CRDs (HTTPRoute, Gateway, GatewayClass)
# Disabled by default - many environments pre-install these
gateway-api:
  # -- Enable Gateway API CRD installation
  enabled: false

# Inference Extension CRDs (InferencePool, InferenceModel)
inference-extension-crds:
  # -- Enable Inference Extension CRD installation
  enabled: true
