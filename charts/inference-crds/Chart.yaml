apiVersion: v2
name: inference-crds
description: CRDs for LLM inference platform (cert-manager, Gateway API, KServe, Inference Extension)
type: application
version: 0.2.0
appVersion: "1.0.0"
annotations:
  testing/tier: "3"
  testing/prerequisites: ""

dependencies:
  - name: cert-manager-crds
    version: "0.1.0"
    repository: "https://eric-zadara.github.io/helm_charts/"
    condition: cert-manager-crds.enabled
  - name: kserve-crd
    version: "v0.16.0"
    repository: "oci://ghcr.io/kserve/charts"
    condition: kserve-crd.enabled
  - name: gateway-api
    version: "0.1.0"
    repository: "https://eric-zadara.github.io/helm_charts/"
    condition: gateway-api.enabled
  - name: inference-extension-crds
    version: "0.1.0"
    repository: "https://eric-zadara.github.io/helm_charts/"
    condition: inference-extension-crds.enabled
