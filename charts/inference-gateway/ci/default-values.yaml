# CI test values for inference-gateway chart (standalone)
# Minimal overlay on production defaults -- only override what differs for CI.
# Prerequisites: tier1-crds (Gateway API, Inference Extension CRDs)

# EPP - single replica and reduced resources for CI
epp:
  replicas: 1
  poolName: "test-pool"
  poolNamespace: "default"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Test InferencePool for EPP to route to (not enabled in prod defaults)
testPool:
  enabled: true
  targetPort: 8000
  selector:
    app: test-model-server
  failureMode: "FailOpen"

# CI mock model server so EPP has endpoints (not enabled in prod defaults)
ci:
  modelServer:
    enabled: true

# Gateway requires Envoy Gateway controller (not in standalone prereqs)
# Tested via inference-stack which includes networking-layer with Envoy Gateway.
gateway:
  enabled: false

# EnvoyExtensionPolicy requires Envoy Gateway CRDs (not in standalone prereqs)
# Tested via inference-stack which includes networking-layer with Envoy Gateway.
extensionPolicy:
  enabled: false
