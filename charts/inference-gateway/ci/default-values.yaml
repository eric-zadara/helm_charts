# CI test values for inference-gateway chart
# EPP is a controller that requires real InferencePool backends to function.
# In CI we test template rendering but don't run EPP (it would crash without backends).

# EPP configuration - disabled for CI (requires real backends)
epp:
  replicas: 0
  poolName: "test-pool"
  poolNamespace: "default"

# Create a test InferencePool to validate template rendering
testPool:
  enabled: true
  targetPort: 8000
  selector:
    app: test-model-server
  failureMode: "FailOpen"

# Disable internal Gateway (requires Gateway API CRDs)
gateway:
  enabled: false

# Disable EnvoyExtensionPolicy (requires Envoy Gateway CRDs)
extensionPolicy:
  enabled: false

# RBAC is standard K8s - safe to enable
rbac:
  create: true

# Disable ServiceMonitor (requires Prometheus Operator CRDs)
serviceMonitor:
  enabled: false

# Disable Grafana dashboards (requires Grafana)
dashboards:
  enabled: false
