# CI test values for inference-gateway chart
# Enable minimal deployment without external dependencies

# EPP configuration
# Zero replicas for CI - avoids waiting for pods that can't connect to InferencePool CRDs
# This allows helm install --wait to succeed while testing chart template correctness
epp:
  replicas: 0
  poolName: "test-pool"
  poolNamespace: "default"

# Disable internal Gateway (requires Gateway API CRDs)
gateway:
  enabled: false

# Disable EnvoyExtensionPolicy (requires Envoy Gateway CRDs)
extensionPolicy:
  enabled: false

# RBAC is standard K8s - safe to enable
rbac:
  create: true

# Disable ServiceMonitor (requires Prometheus Operator CRDs)
serviceMonitor:
  enabled: false

# Disable Grafana dashboards (requires Grafana)
dashboards:
  enabled: false
