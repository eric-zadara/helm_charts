# CI test values for inference-gateway chart
# Enable minimal deployment for actual deployment testing

# EPP configuration
# One replica for CI - EPP can start without a real InferencePool
# It will watch for the pool but the gRPC health check is independent
epp:
  replicas: 1
  poolName: "test-pool"
  poolNamespace: "default"

# Disable internal Gateway (requires Gateway API CRDs)
gateway:
  enabled: false

# Disable EnvoyExtensionPolicy (requires Envoy Gateway CRDs)
extensionPolicy:
  enabled: false

# RBAC is standard K8s - safe to enable
rbac:
  create: true

# Disable ServiceMonitor (requires Prometheus Operator CRDs)
serviceMonitor:
  enabled: false

# Disable Grafana dashboards (requires Grafana)
dashboards:
  enabled: false
