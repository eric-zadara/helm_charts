{{/*
CI-only dummy model server deployment.
Creates a minimal pod that matches the InferencePool selector so EPP has
endpoints to pick from. NOT for production - just satisfies EPP's need for
at least one endpoint.
*/}}
{{- if .Values.ci.modelServer.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inference-gateway.fullname" . }}-ci-model-server
  labels:
    {{- include "inference-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: ci-model-server
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- toYaml .Values.testPool.selector | nindent 6 }}
  template:
    metadata:
      labels:
        {{- toYaml .Values.testPool.selector | nindent 8 }}
    spec:
      containers:
        - name: mock-server
          # Simple HTTP server that responds to health checks
          image: "{{ .Values.ci.modelServer.image.repository }}:{{ .Values.ci.modelServer.image.tag }}"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-c"
            - |
              # Create a simple response file
              mkdir -p /tmp/www
              echo '{"status":"ok","model":"ci-mock"}' > /tmp/www/health
              echo '{"object":"list","data":[{"id":"ci-mock","object":"model"}]}' > /tmp/www/v1/models
              cd /tmp/www
              # Start simple HTTP server
              while true; do
                echo -e "HTTP/1.1 200 OK\r\nContent-Type: application/json\r\n\r\n$(cat health)" | nc -l -p 8000 -q 1 || sleep 1
              done
          ports:
            - containerPort: {{ .Values.testPool.targetPort }}
              name: http
          readinessProbe:
            tcpSocket:
              port: {{ .Values.testPool.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
{{- end }}
