{{- if .Values.serviceMonitor.enabled }}
# ServiceMonitor for EPP metrics
# EPP exposes metrics on port 9090 at /metrics path
# Key metrics: inference_objective_request_total, inference_pool_average_kv_cache_utilization, inference_pool_ready_pods
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "inference-gateway.eppName" . }}
  labels:
    {{- include "inference-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: epp-metrics
spec:
  selector:
    matchLabels:
      {{- include "inference-gateway.eppSelectorLabels" . | nindent 6 }}
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      {{- if .Values.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml .Values.serviceMonitor.relabelings | nindent 8 }}
      {{- end }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
