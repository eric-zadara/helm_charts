apiVersion: v2
name: inference-operators
description: Operators for LLM inference platform (CNPG, KServe, Knative Serving)
type: application
version: 0.4.0
appVersion: "1.0.0"
annotations:
  testing/tier: "3"
  testing/prerequisites: "inference-crds"

dependencies:
  - name: cert-manager
    version: "v1.19.3"
    repository: "oci://quay.io/jetstack/charts"
    condition: cert-manager.enabled
  - name: cloudnative-pg
    version: "0.27.1"
    repository: "oci://ghcr.io/cloudnative-pg/charts"
    condition: cloudnative-pg.enabled
  - name: kserve
    version: "v0.16.0"
    repository: "oci://ghcr.io/kserve/charts"
    condition: kserve.enabled
  - name: knative-operator
    version: "v1.21.0"
    repository: "https://knative.github.io/operator"
    condition: knative-operator.enabled
  - name: gateway-helm
    version: "v1.7.0"
    repository: "oci://docker.io/envoyproxy"
    alias: envoy-gateway
    condition: envoy-gateway.enabled
