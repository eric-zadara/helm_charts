apiVersion: v2
name: inference-operators
description: Operators and CRDs for LLM inference platform (CNPG, KServe, Knative Serving)
type: application
version: 0.3.0
appVersion: "1.0.0"
annotations:
  testing/tier: "3"
  testing/prerequisites: ""

# Umbrella chart that bundles operators and CRD charts for single-command installation.
# Includes CNPG operator for PostgreSQL, KServe controller for InferenceService
# reconciliation, and Knative Serving core for serverless workload management.
# CRDs are installed once and rarely updated, providing a stable foundation
# for the inference platform.

dependencies:
  # Operators (deploy before CRDs)
  - name: cloudnative-pg
    version: "0.27.0"
    repository: "https://cloudnative-pg.github.io/charts"
    condition: cloudnative-pg.enabled
  - name: kserve
    version: "v0.16.0"
    repository: "oci://ghcr.io/kserve/charts"
    condition: kserve.enabled
  - name: knative-serving
    version: "0.1.0"
    repository: "file://../knative-serving"
    condition: knative-serving.enabled

  # CRD charts
  - name: gateway-api
    version: "0.1.0"
    repository: "https://eric-zadara.github.io/helm_charts/"
    condition: gateway-api.enabled
  - name: knative-serving-crds
    version: "0.1.0"
    repository: "https://eric-zadara.github.io/helm_charts/"
    condition: knative-serving-crds.enabled
  - name: kserve-crds
    version: "0.1.0"
    repository: "https://eric-zadara.github.io/helm_charts/"
    condition: kserve-crds.enabled
  - name: inference-extension-crds
    version: "0.1.0"
    repository: "https://eric-zadara.github.io/helm_charts/"
    condition: inference-extension-crds.enabled
