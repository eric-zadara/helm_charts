# Gateway API Inference Extension CRDs Chart Configuration
# Source: https://github.com/kubernetes-sigs/gateway-api-inference-extension/releases/download/v1.3.0/manifests.yaml

# -- Skip CRD installation if they already exist
# Set to true to prevent overwriting existing CRDs
skipIfExists: false

# -- Retain CRDs when helm uninstall is run
# IMPORTANT: Setting to false will delete all InferencePool and related
# resources when the chart is uninstalled (Kubernetes garbage collection)
keepOnUninstall: true
