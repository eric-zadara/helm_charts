apiVersion: v2
name: inference-stack
description: Model serving and routing layer for LLM inference platform
type: application
version: 0.2.0
appVersion: "1.0.0"
annotations:
  testing/tier: "3"
  testing/prerequisites: "inference-crds,inference-operators,inference-infrastructure"

dependencies:
  - name: model-serving
    version: "0.1.2"
    repository: "https://eric-zadara.github.io/helm_charts/"
    condition: model-serving.enabled

  - name: inference-gateway
    version: "0.1.6"
    repository: "https://eric-zadara.github.io/helm_charts/"
    condition: inference-gateway.enabled
