# ArgoCD Application for Inference Infrastructure
# Sync-wave 20: After operators (wave 0), before applications (wave 40)
#
# Zero-config deployment includes:
#   - PostgreSQL cluster (CNPG) with PgBouncer connection pooling
#   - Valkey cache (Redis-compatible)
#   - Networking layer (Envoy Gateway + Kourier)
#   - LiteLLM proxy (auto-wired to PostgreSQL and Valkey)
#
# Prerequisites:
#   - inference-operators chart installed (sync-wave: 0)
#   - No manual database deployment required (databases are bundled)
#
# For external databases, add helm parameters to disable bundled components:
#   postgresql.enabled=false
#   valkey.enabled=false
#   litellm-proxy.database.host=your-postgresql-host
#   litellm-proxy.cache.host=your-valkey-host
#
# Before deploying, create required LiteLLM secrets:
#   kubectl create secret generic litellm-master-key \
#     --from-literal=master-key='sk-your-master-key-here' \
#     -n llm-platform
#
#   kubectl create secret generic litellm-salt-key \
#     --from-literal=salt-key='your-random-salt-key' \
#     -n llm-platform
#
# Usage:
#   1. Update repoURL to your Git repository
#   2. Update targetRevision to your branch/tag
#   3. Create LiteLLM secrets (above)
#   4. Apply: kubectl apply -f argocd-application.yaml
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inference-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/llm-platform.git
    targetRevision: main
    path: charts/inference-infrastructure
    helm:
      valueFiles:
        - values.yaml
      # Configure LiteLLM secrets (required)
      parameters:
        - name: litellm-proxy.masterKey.existingSecret
          value: litellm-master-key
        - name: litellm-proxy.masterKey.existingSecretKey
          value: master-key
        - name: litellm-proxy.saltKey.existingSecret
          value: litellm-salt-key
        - name: litellm-proxy.saltKey.existingSecretKey
          value: salt-key
      # To disable bundled databases and use external:
      # parameters:
      #   - name: postgresql.enabled
      #     value: "false"
      #   - name: valkey.enabled
      #     value: "false"
      #   - name: litellm-proxy.database.host
      #     value: my-external-postgresql
      #   - name: litellm-proxy.database.passwordSecretName
      #     value: my-postgres-secret
      #   - name: litellm-proxy.cache.host
      #     value: my-external-valkey
      #   - name: litellm-proxy.cache.passwordSecretName
      #     value: my-valkey-secret
  destination:
    server: https://kubernetes.default.svc
    namespace: llm-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
