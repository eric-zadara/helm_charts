# CI test values for inference-infrastructure
# Disables database subcharts (require CNPG operator) for lint testing
# Production deployment uses postgresql.enabled=true and valkey.enabled=true

# Disable database components for CI lint (require operators)
postgresql:
  enabled: false

valkey:
  enabled: false

# Networking layer - minimal config for lint
networking-layer:
  enabled: true
  # Disable envoy-gateway - requires Gateway API CRDs
  envoy-gateway:
    enabled: false
  # Disable kourier - requires Knative Serving CRDs
  kourier:
    enabled: false
  # Disable gateway - requires GatewayClass from Envoy Gateway
  gateway:
    name: ""
  # Disable TLS - requires cert-manager
  tls:
    enabled: false
  # Disable Knative ConfigMaps - requires Knative Serving namespace
  knative:
    enabled: false

# LiteLLM proxy - mock database connections for actual deployment testing
litellm-proxy:
  enabled: true
  # One replica for CI - actually tests deployment creation
  replicaCount: 1
  database:
    host: "mock-postgresql-pooler-rw"
    passwordSecretKey: "password"
    # Create mock database password secret for CI
    password:
      create: true
      value: "ci-test-password"
  cache:
    enabled: false
  masterKey:
    create: true
    value: "sk-test-master-key-for-ci"
  saltKey:
    create: true
    value: "test-salt-key-for-ci"
  httpRoute:
    enabled: false
  migrationJob:
    enabled: false
  serviceMonitor:
    enabled: false
