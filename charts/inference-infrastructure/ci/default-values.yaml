# CI test values for inference-infrastructure
# Minimal configuration for chart-testing (ct lint)
# Disables features requiring operators/external dependencies

networking-layer:
  enabled: true
  # Disable envoyGateway - requires Gateway API CRDs and creates resources
  # with camelCase names (envoyGateway) that violate RFC 1123
  envoyGateway:
    enabled: false
  # Disable kourier - requires Knative Serving CRDs
  kourier:
    enabled: false
  # Disable gateway - requires GatewayClass from Envoy Gateway
  gateway:
    name: ""
  # Disable TLS - requires cert-manager
  tls:
    enabled: false
  # Disable Knative ConfigMaps - requires Knative Serving namespace
  knative:
    enabled: false

litellm-proxy:
  enabled: true
  replicaCount: 1
  # CI test values - mock database connections
  database:
    host: "postgresql-pooler-rw"
    passwordSecretName: "postgresql-app"
  cache:
    enabled: true
    sentinel:
      enabled: true
      host: "valkey"
    passwordSecretName: "valkey"
  masterKey:
    create: true
    value: "sk-test-master-key-for-ci"
  saltKey:
    create: true
    value: "test-salt-key-for-ci"
  httpRoute:
    enabled: false
  migrationJob:
    enabled: false  # Skip migration in lint
  serviceMonitor:
    enabled: false
