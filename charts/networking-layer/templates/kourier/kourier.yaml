{{- if .Values.kourier.enabled }}
---
# Kourier namespace - Kourier expects to run in kourier-system
apiVersion: v1
kind: Namespace
metadata:
  name: kourier-system
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
    networking.knative.dev/ingress-provider: kourier
---
# Kourier bootstrap ConfigMap - Envoy xDS configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: kourier-bootstrap
  namespace: kourier-system
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
data:
  envoy-bootstrap.yaml: |
    dynamic_resources:
      ads_config:
        transport_api_version: V3
        api_type: GRPC
        grpc_services:
          - envoy_grpc:
              cluster_name: xds_cluster
      cds_config:
        ads: {}
        resource_api_version: V3
      lds_config:
        ads: {}
        resource_api_version: V3
    node:
      cluster: kourier-knative
      id: 3scale-kourier-gateway
    static_resources:
      listeners:
        - name: stats_listener
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 9000
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: stats_server
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                    route_config:
                      virtual_hosts:
                        - name: admin_interface
                          domains:
                            - "*"
                          routes:
                            - match:
                                safe_regex:
                                  regex: /stats(?:/.*)?$
                              route:
                                cluster: service_stats
                            - match:
                                safe_regex:
                                  regex: /ready$
                              route:
                                cluster: service_stats
      clusters:
        - name: xds_cluster
          type: STRICT_DNS
          load_assignment:
            cluster_name: xds_cluster
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: net-kourier-controller.kourier-system.svc.cluster.local
                          port_value: 18000
          typed_extension_protocol_options:
            envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
              "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
              explicit_http_config:
                http2_protocol_options: {}
        - name: service_stats
          connect_timeout: 0.250s
          type: STATIC
          load_assignment:
            cluster_name: service_stats
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 9901
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901
    layered_runtime:
      layers:
        - name: static-layer
          static_layer:
            envoy.reloadable_features.override_request_timeout_by_gateway_timeout: false
---
# Kourier ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: net-kourier
  namespace: kourier-system
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
---
# Kourier ClusterRole - permissions for Knative ingress management
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: net-kourier
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods", "endpoints", "services", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  - apiGroups: ["networking.internal.knative.dev"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.internal.knative.dev"]
    resources: ["ingresses/status"]
    verbs: ["update"]
---
# Kourier ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: net-kourier
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: net-kourier
subjects:
  - kind: ServiceAccount
    name: net-kourier
    namespace: kourier-system
---
# Kourier Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: net-kourier-controller
  namespace: kourier-system
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
    app: net-kourier-controller
spec:
  replicas: {{ .Values.kourier.controller.replicas | default 1 }}
  selector:
    matchLabels:
      app: net-kourier-controller
  template:
    metadata:
      labels:
        app: net-kourier-controller
        {{- include "networking-layer.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: net-kourier
      containers:
        - name: controller
          image: {{ .Values.kourier.controller.image | default "gcr.io/knative-releases/knative.dev/net-kourier/cmd/kourier:v1.20.0" }}
          env:
            - name: CERTS_SECRET_NAMESPACE
              value: ""
            - name: CERTS_SECRET_NAME
              value: ""
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_DOMAIN
              value: "knative.dev/net-kourier"
            - name: KOURIER_GATEWAY_NAMESPACE
              value: "kourier-system"
          ports:
            - name: http2-xds
              containerPort: 18000
              protocol: TCP
          readinessProbe:
            grpc:
              port: 18000
          resources:
            {{- toYaml (.Values.kourier.controller.resources | default (dict "requests" (dict "cpu" "100m" "memory" "128Mi") "limits" (dict "cpu" "500m" "memory" "512Mi"))) | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
---
# Kourier Controller Service (xDS endpoint)
apiVersion: v1
kind: Service
metadata:
  name: net-kourier-controller
  namespace: kourier-system
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: grpc-xds
      port: 18000
      targetPort: 18000
      protocol: TCP
  selector:
    app: net-kourier-controller
---
# Kourier Gateway Deployment (Envoy data plane)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 3scale-kourier-gateway
  namespace: kourier-system
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
    app: 3scale-kourier-gateway
spec:
  replicas: {{ .Values.kourier.gateway.replicas | default 1 }}
  selector:
    matchLabels:
      app: 3scale-kourier-gateway
  template:
    metadata:
      labels:
        app: 3scale-kourier-gateway
        {{- include "networking-layer.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: kourier-gateway
          image: {{ .Values.kourier.gateway.image | default "docker.io/envoyproxy/envoy:v1.31-latest" }}
          args:
            - --config-path
            - /etc/envoy/envoy.yaml
            - --log-level
            - info
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: kourier-bootstrap
              mountPath: /etc/envoy
              readOnly: true
          readinessProbe:
            httpGet:
              path: /ready
              port: 9000
          resources:
            {{- toYaml (.Values.kourier.gateway.resources | default (dict "requests" (dict "cpu" "100m" "memory" "128Mi") "limits" (dict "cpu" "1000m" "memory" "512Mi"))) | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: kourier-bootstrap
          configMap:
            name: kourier-bootstrap
            items:
              - key: envoy-bootstrap.yaml
                path: envoy.yaml
---
# Kourier external Service - ClusterIP for internal-only (per CONTEXT.md architecture)
# External traffic flows through Envoy Gateway, not directly to Kourier
apiVersion: v1
kind: Service
metadata:
  name: kourier
  namespace: kourier-system
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kourier.service.type | default "ClusterIP" }}
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
  selector:
    app: 3scale-kourier-gateway
---
# Kourier internal Service - for internal Knative traffic
apiVersion: v1
kind: Service
metadata:
  name: kourier-internal
  namespace: kourier-system
  labels:
    {{- include "networking-layer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
  selector:
    app: 3scale-kourier-gateway
{{- end }}
