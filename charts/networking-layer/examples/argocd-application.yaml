# ArgoCD Application for Networking Layer (Envoy Gateway + Kourier)
# Sync-wave 30: After database, provides ingress for all services
#
# Prerequisites:
#   - Gateway API CRDs installed (wave 0)
#   - Knative Serving CRDs installed (wave 1)
#   - cert-manager installed (if TLS enabled)
#
# Deploys:
#   - Envoy Gateway controller and GatewayClass
#   - External Gateway for ingress traffic
#   - Kourier for Knative internal networking
#   - Knative autoscaler ConfigMaps (in knative-serving namespace)
#
# Usage:
#   1. Update repoURL to your Git repository
#   2. Update targetRevision to your branch/tag
#   3. Apply: kubectl apply -f argocd-application.yaml
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networking-layer
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/llm-platform.git
    targetRevision: main
    path: charts/networking-layer
    helm:
      valueFiles:
        - values.yaml
      # Example overrides:
      # parameters:
      #   - name: gateway.hostname
      #     value: llm.example.com
      #   - name: tls.enabled
      #     value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: llm-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
